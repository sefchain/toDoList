<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-1"></div>

      <div class="col-6 contain w-50">
        <h1 class="fw-bold">To Do List</h1>
        <input
          type="text"
          class="form-control w-75 d-inline"
          placeholder="add new task"
        />
        <button class="ajouter btn btn-success">
          <i class="bi bi-plus-circle" style="font-size: 1.275em"></i>
        </button>
        <button class="reset btn btn-danger">
          <i class="bi bi-arrow-repeat" style="font-size: 1.275em"></i>
        </button>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
